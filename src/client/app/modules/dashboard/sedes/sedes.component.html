<!-- SECCIÓN DE VISOR DE USUARIO -->
<div class="user-root" *ngIf="action === 'view'">
  <div class="card card-outline-primary" >
    <div class="card-header card-uss">Listado de Sedes</div>
      <datatable-cmp [config]="tconfig" [column]="columns" [data]="datas" (delete)="borrarSede($event)" (edit)="editSede($event)"></datatable-cmp>
  </div>
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="btn-group" role="group" aria-label="...">
          <button type="button" class="btn btn-success" (click)="action='create'"><i class="fa fa-plus" aria-hidden="true"></i> Agregar</button>
      </div>
    </div>
  </div>
</div>
<!-- SECCIÓN DE CREACION DE USUARIO -->
<form (submit)="crearSede($event)">
<div class="user-root" *ngIf="action === 'create'">
  <div class="card card-outline-primary" >
    <div class="card-header card-uss">Crear Nueva Sede</div>
    <div class="card-body new-user-body">
      
        <div class="form-group">
          <label for="exampleInputEmail1">Nombre de la sede</label>
          <input type="text" [(ngModel)]="inSede.NOMBRE_SEDE" name="NOMBRE_SEDE" class="form-control" placeholder="Nombre de sede" required>
          <small id="emailHelp" class="form-text text-muted">Representa el nombre de la sede.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Dirección de la sede</label>
          <input type="text" [(ngModel)]="inSede.DIRECCION" name="DIRECCION" class="form-control" placeholder="Direccion de sede" required>
          <small id="emailHelp" class="form-text text-muted">Calle y ubicación de la sede.</small>
        </div>
      
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="btn-group" role="group" aria-label="...">
          <button type="submit" class="btn btn-success"><i class="fa fa-plus" aria-hidden="true"></i> Crear</button>
      </div>
      <div class="btn-group" role="group" aria-label="...">
          <button type="button" class="btn btn-warning" (click)="action='view'"><i class="fa fa-chevron-left" aria-hidden="true"></i> Volver</button>
      </div>
    </div>
  </div>
</div>
</form>
