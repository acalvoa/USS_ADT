<!-- SECCIÓN DE VISOR DE USUARIO -->
<div class="user-root" *ngIf="action === 'view'">
  <div class="card card-outline-primary" >
    <div class="card-header card-uss">Listado de Usuarios</div>
      <datatable-cmp [config]="tconfig" [column]="columns" [data]="datas"></datatable-cmp>
  </div>
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="btn-group" role="group" aria-label="...">
          <button type="button" class="btn btn-success" (click)="action='create'"><i class="fa fa-plus" aria-hidden="true"></i> Agregar</button>
      </div>
    </div>
  </div>
</div>
<!-- SECCIÓN DE CREACION DE USUARIO -->
<div class="user-root" *ngIf="action === 'create'">
  <div class="card card-outline-primary" >
    <div class="card-header card-uss">Crear Nuevo Usuario</div>
    <div class="card-body new-user-body">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Nombre</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nombre">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Apellido</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Apellido">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese Email">
          <small id="emailHelp" class="form-text text-muted">Esta dirección de correo sera ligada al inicio de sesión unico.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Contraseña</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Contraseña auxiliar">
          <small id="emailHelp" class="form-text text-muted">Esta contraseña funcionara de forma paralela al inicio de sesión unico.</small>
        </div>
        <div class="form-group">
          <label for="exampleSelect1">Sede</label>
          <select class="form-control" id="exampleSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleSelect1">Area de Desempeño</label>
          <select class="form-control" id="exampleSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="btn-group" role="group" aria-label="...">
          <button type="button" class="btn btn-success" (click)="action='create'"><i class="fa fa-plus" aria-hidden="true"></i> Crear</button>
      </div>
      <div class="btn-group" role="group" aria-label="...">
          <button type="button" class="btn btn-warning" (click)="action='view'"><i class="fa fa-plus" aria-hidden="true"></i> Volver</button>
      </div>
      <div class="btn-group" role="group" aria-label="...">
          <button type="button" class="btn btn-info" (click)="action='create'"><i class="fa fa-plus" aria-hidden="true"></i> Borrador</button>
      </div>
    </div>
  </div>
</div>
