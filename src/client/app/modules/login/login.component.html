<div class="login-page">
	<div class="row">
		<div class="col-lg-4 col-lg-offset-4 login_box">
        	<img src="assets/img/SB-admin.png" width="80px" class="user-avatar" />
			<h1><img src="/assets/img/logo.png" height="80px"/></h1>
			<form role="form">
				<div class="form-content login_box_input">
					<div class="alert alert-danger" role="alert" *ngIf="error=='PASSWORDINVALID'">
					  <strong>Error!</strong> Contrase√±a incorrecta.
					</div>
					<div class="alert alert-danger" role="alert" *ngIf="error=='NOTPERMISION'">
					  <strong>Error!</strong> El usuario no esta autorizado.
					</div>
					<div class="alert alert-danger" role="alert" *ngIf="error=='USERINVALID'">
					  <strong>Error!</strong> El usuario no existe.
					</div>
					<div class="form-group">
						<input type="text" class="form-control input-underline input-lg" id="" [(ngModel)]="email" name="email" placeholder="Email">
					</div>

					<div class="form-group">
						<input type="password" [(ngModel)]="password" name="password" class="form-control input-underline input-lg" id="" placeholder="Password">
					</div>
				</div>
				<a class="btn rounded-btn " (click)="login()"> Ingresar </a>	
			</form>
		</div>	
	</div>
</div>
